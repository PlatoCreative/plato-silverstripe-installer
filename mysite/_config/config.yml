---
Name: mysite
After:
  - 'framework/*'
  - 'cms/*'
---
i18n:
  default_locale: en_NZ
Database:
  name: default
SSViewer:
  theme: default
SiteConfig:
  extensions:
    - CustomSiteConfig
LeftAndMain:
  extra_requirements_javascript:
    - mysite/javascript/MyLeftAndMain.Preview.js
MandrillMailer:
  subaccount: "accountname"
StringField:
  extensions:
    - CustomText

# Base install modules config
Page:
  BannerLayout: 1
GalleryPage:
  ItemLimit: 100
  VideoAllowed: true
HomePage:
  SlideEffect: 'fade'
  SlideSpeed: 500
  SlideTimeout: 4000
  HomeTilesLimit: 3
  HomeTilesLayout: 2
