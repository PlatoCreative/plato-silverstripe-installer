---
Name: mysite
After:
  0: 'framework/*'
  1: 'cms/*'
i18n:
  default_locale: en_NZ
Database:
  name: default
SSViewer:
  theme: default
GDBackend:
  default_quality: 90
SiteConfig:
  extensions:
    0: CustomSiteConfig
    1: TrackingConfig
    2: AppearanceConfig
StringField:
  extensions:
    - CustomText
Link:
  extensions:
    - CustomLink
# Mailgun integration
SmtpMailer:
  host: smtp.mailgun.org
  user: 
  password:
  tls: true
  charset: UTF-8
# Base install modules config
Page:
  BannerLayout: 1
GalleryPage:
  ItemLimit: 100
  VideoAllowed: true
HomePage:
  SlideEffect: 'fade'
  SlideSpeed: 500
  SlideTimeout: 4000
  HomeTilesLimit: 3
  HomeTilesLayout: 2
