---
Name: mysite
After:
  0: 'framework/*'
  1: 'cms/*'
i18n:
  default_locale: en_NZ
Database:
  name: default
SSViewer:
  theme: default
GDBackend:
  default_quality: 90
SiteConfig:
  extensions:
    - TrackingConfig
    - AppearanceConfig
StringField:
  extensions:
    - StringFieldExtension
Link:
  extensions:
    - LinkExtension
# Mailgun integration
SmtpMailer:
  host: smtp.mailgun.org
  user: 
  password:
  tls: true
  charset: UTF-8
