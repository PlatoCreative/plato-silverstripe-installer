---
Name: mysite
After:
  0: 'framework/*'
  1: 'cms/*'
i18n:
  default_locale: en_NZ
Database:
  name: default
SSViewer:
  theme: default
SiteConfig:
  extensions:
    0: CustomSiteConfig
    1: ContactConfig
    2: SocialConfig
    3: TrackingConfig
    4: AppearanceConfig
LeftAndMain:
  extra_requirements_javascript:
    - >
      mysite/javascript/MyLeftAndMain.Preview.js
MandrillMailer:
  subaccount: "accountname"
StringField:
  extensions:
    - CustomText
Link:
  extensions:
    - CustomLink
ListSection:
  styles:
    - Accordion
    - HorizontalTabs
    - VerticalTabs
LinkSection:
  styles:
    - Tiles
    - BlockList
Page:
  section_options:
    BreadcrumbSection:
      limit: 0 # Excludes breadcrumbs on all pagetypes.
ContactPage:
  section_options:
    FormSection:
      limit: 0
UserDefinedForm:
  section_options:
    FormSection:
      limit: 0
