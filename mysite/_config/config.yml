---
Name: mysite
After:
  0: 'framework/*'
  1: 'cms/*'
i18n:
  default_locale: en_NZ
Database:
  name: default
SSViewer:
  theme: default
SiteConfig:
  extensions:
    0: CustomSiteConfig
    1: TrackingConfig
    3: AppearanceConfig
LeftAndMain:
  extra_requirements_javascript:
    - >
      mysite/javascript/MyLeftAndMain.Preview.js
MandrillMailer:
  subaccount: "accountname"
StringField:
  extensions:
    - CustomText
Link:
  extensions:
    - CustomLink
# Base install modules config
Page:
  BannerLayout: 1
GalleryPage:
  ItemLimit: 100
  VideoAllowed: true
HomePage:
  SlideEffect: 'fade'
  SlideSpeed: 500
  SlideTimeout: 4000
  HomeTilesLimit: 3
  HomeTilesLayout: 2
